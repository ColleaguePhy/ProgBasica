<html>
    <head>
        <title> Tu peso en otro planeta</title>
        <style>
            body
            {
                font-family: Georgia;
            }
        </style>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>El peso es distinto en cada planeta</p>
        <script>
            var usuario = parseFloat(prompt('Cual es tu peso en la tierra'));
            var planeta = parseInt(prompt('Elije tu planeta. 1 es Marte, 2 es Jupiter'));
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            if (planeta == 1)
            {
                peso_final = usuario * g_marte / g_tierra;
                nombre = 'Marte';
            }
            else if (planeta == 2)
            {
                peso_final = usuario * g_jupiter / g_tierra;
                nombre = 'Jupiter';
            }
            else
            {
                peso_final = usuario * 1000 / g_tierra;
                nombre = 'un planeta desconocido';
            }
 
            document.write('Tu peso en ' + nombre + ' es <strong> ' + peso_final.toFixed(2) + ' Kilopondios </strong>')
        </script>
    </body>
</html>
